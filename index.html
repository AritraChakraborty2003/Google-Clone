<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Document</title>
</head>
<body>

    <header>

        <div class="navbar">
            <p class="text-header">Gmail</p>
            <p class="text-header">Images</p>
            <img src="9dotsTouse.png" style="width:5vmin;height: 5vmin;">
            <img class="google-icon" src="aritra-icon.png" style="width:4vmin;height: 4vmin;">
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="logo-holder">
            <img src="google-icon.png" style="height: 13vmin; width: 40%;">
            </div>
            <div class="searchpane">
                <img class="glass-icon" src="search-removebg-preview.png" style="height: 4.5vmin; width: 3vmin; margin-left: 1.2vmin;margin-top: 1vmin;">    
                <input type="text" class="search-bar">
                <div class="pane-right">
                <img class="voice-icon" src="voice.png" style="height: 2.75vmin; width: 3vmin;">    
                <img class="lens-icon" src="GoogleLens.png" style="height: 3vmin; width: 3.5vmin;">    
                </div>
            </div>

            <div class="search-button-holder">
                <button>Google Search
                </button>

                <button>
                    I'm Feeling Lucky
                </button>

            </div>
          <div class="holder-support-text">
            <div class="support-text">
                <p class="upper-text">Get up close with the world’s most curious creatures for<span style="color:#3624b5">&nbsp;World Wildlife Day</span></p>
                 <p class="lower-text">Google offered in:<span style="color:#3624b5">&nbsp;हिन्दी বাংলা తెలుగు मराठी தமி ழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p>
            </div>
        </div>
        </div>
    </main>

    <footer>
        <div class="lowerFooter">
            <p  class="country-text-lower-left" style="padding: 2vmin;color: grey; font-family: sans-serif,arial;font-size: 2vmin; padding-left: 3vmin; font-weight: 400;">India</p>
            
        </div>
        <div class="upperFooter">
            <div class="col1">

                <p class="upperFooterleft1">About</p>
                <p class="upperFooterleft2">Advertising</p>
                <p class="upperFooterleft3">Business</p>
                <p class="upperFooterleft4">How Search works</p>
            </div>
            <div class="col2"></div>
            <div class="col3">

                <p class="upperFooterRight1">Privacy</p>
                <p class="upperFooterRight2">Terms</p>
                <p class="upperFooterRight3">Settings</p>
            </div>
        </div>
    </footer>
    

</body>
</html>
